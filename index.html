<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet">
  <title>Classificação de Idade</title>
  <script>
    function verificarFase() {
      // obter nome e idade do usuário
      const nome = document.getElementById("nome").value;
      const idade = parseInt(document.getElementById("idade").value);

      // verificar fase da vida
      let fase, classe;
      if (idade >= 0 && idade <= 11) {
        fase = "Criança";
        classe = "infancia";
      } else if (idade >= 12 && idade <= 20) {
        fase = "adolescente";
        classe = "adolescencia";
      } else if (idade >= 21 && idade <= 64) {
        fase = "adulto";
        classe = "vida-adulta";
      } else if (idade >= 65 && idade <= 120) {
        fase = "idoso";
        classe = "terceira-idade";
      } else if (idade >= 121 && idade <= 1000) {
        fase = "Nivel Rainha Elizabeth";
        classe = "nivel-rainha";
      } else if (idade >= 1000) {
        fase = "Você foi discipulo de Jesus?";
        classe = "nivel-deus";
      }
        // exibir resultado na div
        const resultadoDiv = document.getElementById("resultado");
        resultadoDiv.innerHTML = `${nome} é ${fase}.`;
        resultadoDiv.classList = [classe];
      }


  </script>
</head>

<body>
  <header><h1>Classificação por idade</h1></header>
  <div class="div2">
    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br>
    <label for="idade">Idade:</label>
    <input type="number" id="idade"><br>
    <button onclick="verificarFase()">Avaliar idade</button>

    <div id="resultado"></div>
  </div>
  <footer> 2023 - SENAI "Celso Charuri" - Sumaré - SP</footer>
</body>

</html>
